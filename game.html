<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>game</title>

        <style media="screen">
            * { margin:0; padding:0; } /* to remove the top and left whitespace */

            html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

            canvas { display:block; } /* To remove the scrollbars */

        </style>

        <script src="game/utils.js" charset="utf-8"></script>
        <script src="game/game.js" charset="utf-8"></script>
        <script src="game/base_scene.js" charset="utf-8"></script>
        <script src="game/image.js" charset="utf-8"></script>
        <script src="scene/main/block.js" charset="utf-8"></script>
        <script src="scene/main/paddle.js" charset="utf-8"></script>
        <script src="scene/main/ball.js" charset="utf-8"></script>
        <script src="game/level.js" charset="utf-8"></script>
        <script src="scene/main/scene_main.js" charset="utf-8"></script>
        <script src="scene/end/scene_end.js" charset="utf-8"></script>
        <script src="scene/title/scene_title.js" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <hr>
        <input type="range" id="id-fps-range" min="1" max="200">
        <script type="text/javascript">
            (function() {
                const canvas = document.querySelector('#id-canvas')
                window.addEventListener('resize', resizeCanvas, false)

                function resizeCanvas() {
                    canvas.width = window.innerWidth
                    canvas.height = window.innerHeight
                }
                resizeCanvas()
            })()
        </script>
        <script src="main.js"></script>

    </body>
</html>
