<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>game</title>

        <style media="screen">
            * { margin:0; padding:0; } /* to remove the top and left whitespace */

            html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

            canvas { display:block; } /* To remove the scrollbars */

        </style>

        <script src="game/utils.js" charset="utf-8"></script>
        <script src="game/game.js" charset="utf-8"></script>
        <script src="game/base_scene.js" charset="utf-8"></script>
        <script src="game/image.js" charset="utf-8"></script>
        <script src="scene/main/scene_main.js" charset="utf-8"></script>
        <script src="scene/main/bullet.js" charset="utf-8"></script>
        <script src="scene/main/enemy.js" charset="utf-8"></script>
        <script src="scene/main/player.js" charset="utf-8"></script>
        <script src="scene/main/background.js" charset="utf-8"></script>

        <script src="scene/end/scene_end.js" charset="utf-8"></script>
        <script src="scene/title/scene_title.js" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <hr>
        <div>
            <label>
                <input type="range" data-value='fps' min="1" max="200" value="" class="clz-slider">
                游戏速度：<span class="clz-range-text"></span>
            </label>
        </div>

        <div>
            <label>
                <input type="range" data-value='bulletSpeed' min="1" max="200" value="" class="clz-slider">
                子弹速度：<span class="clz-range-text"></span>
            </label>
        </div>

        <div>
            <label>
                <input type="range" data-value='enemySpeed' min="1" max="200" value="" class="clz-slider">
                敌机速度：<span class="clz-range-text"></span>
            </label>
        </div>

        <div>
            <label>
                <input type="range" data-value='playerSpeed' min="1" max="200" value="" class="clz-slider">
                玩家速度：<span class="clz-range-text"></span>
            </label>
        </div>

        <div>
            <label>
                <input type="range" data-value='backgroundSpeed' min="1" max="200" value="" class="clz-slider">
                背景速度：<span class="clz-range-text"></span>
            </label>
        </div>

        <script src="main.js"></script>

    </body>
</html>
